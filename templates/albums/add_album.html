{% extends "base.html" %}
{% load static %}

{% block content %}
<h1>Django Music</h1>
<a href="{% url 'add_album' %}">Add New</a>

<div>
    <form action="{% url 'add_album' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <button type="submit">Add New Album</button>
        </div>
    </form>
</div>
{% endblock %}
